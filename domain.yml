version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - end
  - mood_great
  - mood_unhappy
  - bot_challenge
  - detect_symptom
  - mood_sick

slots:
  symptom_list:
    type: list
    influence_conversation: true
    mappings:
    - type: custom

actions:
  - utter_greet
  - utter_cheer_up
  - utter_did_that_help
  - utter_happy
  - utter_goodbye
  - utter_iamabot
  - utter_ask_symptom
  - utter_alternative
  - utter_ask
  - action_handle_symptom
  - action_diagnosis

responses:
  utter_greet:
  - text: "नमस्ते! मैं आपकी क्या मदद कर सकता हूँ?"

  utter_cheer_up:
  - text: "यहाँ आपको खुश करने के लिए कुछ है:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "क्या इससे आपको मदद मिली?"

  utter_happy:
  - text: "बढ़िया, जारी रखो!"

  utter_goodbye:
  - text: "अलविदा"

  utter_iamabot:
  - text: "मैं एक मेडिकल बॉट हूं, जिसे रासा में विकसित किया गया है।"

  utter_ask_symptom:
  - text: "कृपया अपने लक्षण दर्ज करें"

  utter_alternative:
  - text: "क्या आप हमें बता सकते हैं कि आपको और क्या लक्षण हैं?"

  utter_ask:
  - text: "क्या आपको यह लक्षण है?"
    buttons:
    - title: "हां"
      payload: /symptom
    - title: "नहीं"
      payload: /deny

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
