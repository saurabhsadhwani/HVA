version: "3.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Start action_handle_symptom anytime user gives symptom
  steps:
  - intent: detect_symptom
  - action: action_handle_symptom

- rule: Start action_diagnosis anytime intent 'end' is detected
  steps:
  - intent: end
  - action: action_diagnosis

- rule: Start utter_aternate anytime intent 'deny' is detected
  steps:
  - intent: deny
  - action: utter_alternative